<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            transition: background-color 0.5s; /* add transition effect */
        }
        .chat-box {
            max-width: 600px;
            margin: auto;
        }
        .chat-log {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px; /* add padding to chat log */
        }
        .chat-log p {
            padding: 10px;
            border-radius: 10px;
        }
        .chat-log .user-message {
            text-align: right;
            background-color: #dcf8c6;
        }
        .chat-log .bot-message {
            text-align: left;
            background-color: #f1f1f1;
        }
        /* add dark mode styles */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .chat-log .user-message {
            background-color: #444;
        }
        .dark-mode .chat-log .bot-message {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2 class="text-center">ChatGPT Interface</h2>
        <div class="chat-log"></div>
        <div class="form-group">
            <input type="text" id="userMessage" class="form-control" placeholder="Type your message...">
        </div>
        <button id="sendMessage" class="btn btn-primary btn-block">Send</button>
        <button id="toggleMode" class="btn btn-secondary btn-block">Toggle Mode</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            let isDarkMode = false;

            $('#sendMessage').click(function(){
                var userMessage = $('#userMessage').val();
                if (userMessage.trim() === "") {
                    alert("Please enter a message");
                    return;
                }

                // Append user message to chat log
                $('.chat-log').append('<p class="user-message">' + userMessage + '</p>');
                $('#userMessage').val('');

                // Send user message to server
                $.ajax({
                    url: '/ask',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({message: userMessage}),
                    success: function(response){
                        if (response.error) {
                            alert(response.error);
                        } else {
                            var botMessage = response.message;
                            $('.chat-log').append('<p class="bot-message">' + botMessage + '</p>');
                            $('.chat-log').scrollTop($('.chat-log')[0].scrollHeight);
                        }
                    },
                    error: function(){
                        alert("An error occurred while sending your message.");
                    }
                });
            });

            $('#toggleMode').click(function(){
                isDarkMode = !isDarkMode;
                $('body').toggleClass('dark-mode');
            });
        });
    </script>
</body>
</html>
